<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="../../Images/logo.ico">
    <title>User Settings</title>
    <script src="../../Scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="../../Scripts/Common/Common.js" type="text/javascript"></script>
    <script src="Settings.js?v=1.6" type="text/javascript"></script>
    <link rel="stylesheet" href="../../Content/Common/Outlook-CRM-AddOn.css">
    <script>
        console.log('loaded settings.html');
    </script>
</head>
<body>
    <div class="settingsUI overflowY">
        <div class="content-container">
            <fieldset id="creds">
                <legend><h3>CRM Settings</h3></legend>
                <div id="settingLoader" class="loader"></div>
                <div class="input-container">
                    <label for="crm-url">CRM URL:</label>
                    <input type="text" id="crm-url" name="crm-url" maxlength="100" placeholder="Enter CRM URL">
                </div>
                <div class="input-container">
                    <label for="crm-login">CRM Login:</label>
                    <input type="text" id="crm-login" name="crm-login" maxlength="100" placeholder="Enter CRM Login">
                </div>
                <div class="input-container">
                    <label for="crm-password">CRM Password:</label>
                    <input type="password" id="crm-password" maxlength="50" name="crm-password" placeholder="Enter CRM Password">
                </div>
                <div class="button-container">
                    <button id="LoginSubmitBtn" class="select-contact">Submit</button>
                </div>
            </fieldset>

            <fieldset id="emailSettings">
                <legend><h3>Email Settings</h3></legend>
                <div class="input-container">
                    <label for="sent-flag-color">Sent Category Color:</label>
                    <select id="sent-flag-color" name="sent-flag-color">
                        <option value="Blue category">Blue</option>
                        <option value="Green category">Green</option>
                        <option value="Orange category">Orange</option>
                        <option value="Purple category">Purple</option>
                        <option value="Red category">Red</option>
                        <option value="Yellow category">Yellow</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="skip-flag-color">Skip Category Color:</label>
                    <select id="skip-flag-color" name="skip-flag-color">
                        <option value="Blue category">Blue</option>
                        <option value="Green category">Green</option>
                        <option value="Orange category">Orange</option>
                        <option value="Purple category">Purple</option>
                        <option value="Red category">Red</option>
                        <option value="Yellow category">Yellow</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="days-to-sync">Days to Sync:</label>
                    <select id="days-to-sync" name="days-to-sync">
                        <option value="0">Last 1 Day (Today)</option>
                        <option value="1">Last 2 Days</option>
                        <option value="2">Last 3 Days</option>
                        <option value="3">Last 4 Days</option>
                        <option value="4">Last 5 Days</option>
                        <option value="5">Last 6 Days</option>
                        <option value="6">Last 7 Days</option>
                        <option value="9">Last 10 Days</option>
                        <option value="29">Last 30 Days</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="input-container">
                    <label for="inbound-trace-type">Inbound Trace Type:</label>
                    <select id="inbound-trace-type" name="inbound-trace-type"></select>
                </div>
                <div class="input-container">
                    <label for="outbound-trace-type">Outbound Trace Type:</label>
                    <select id="outbound-trace-type" name="outbound-trace-type"></select>
                </div>
                <div class="input-container">
                    <label for="inbound-priority">Inbound Priority:</label>
                    <select id="inbound-priority" name="inbound-priority"></select>
                </div>
                <div class="input-container">
                    <label for="outbound-priority">Outbound Priority:</label>
                    <select id="outbound-priority" name="outbound-priority"></select>
                </div>
                <div class="button-container">
                    <button id="saveUpdateSettings" class="select-contact">Save</button>
                    <button class="skip" onclick="window.close();">Close</button>
                </div>
            </fieldset>

            <fieldset id="logout">
                <legend><h3>Logout & Reset </h3></legend>
                <div><p>Click the "Reset" button below to logout and clear all your settings.</p></div>
                <div class="button-container">
                    <button id="reset" class="select-contact">Reset</button>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
